<!DOCTYPE html>
<html>
<head>
    <title>Calificar Notas</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>

<body style="background-color:#009dff;">
</body>
<body>
    <div class="container">
        <h1>Calificar Notas</h1>
        <form id="calificarForm">
            <div class="form-group">
                <label for="nota1">Primer Parcial (30%):</label>
                <input type="number" class="form-control" id="nota1" min="0" max="30" placeholder="ingrese nota 1" required>
            </div>
            <div class="form-group">
                <label for="nota2">Segundo Parcial (30%):</label>
                <input type="number" class="form-control" id="nota2" min="0" max="30"  placeholder="ingrese nota 2" required>
            </div>
            <div class="form-group">
                <label for="nota3">Tercer Parcial (40%):</label>
                <input type="number" class="form-control" id="nota3" min="0" max="40"  placeholder="ingrese nota 3" required>
            </div>
            <button type="submit" class="btn btn-success">Calificar</button>
            <button type="button" class="btn btn-secondary" onclick="limpiarCampos()">Limpiar Campos</button>
        </form>
        <div id="mensaje" class="mt-3"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
